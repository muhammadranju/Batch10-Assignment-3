<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream House Landing Page - Tailwind CSS</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./styles/style.css" /> -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#ABEF5F",
              secondary: "#ABEF5F80",
              darkColor_1: "#212121",
              darkColor_2: "#494949",
              darkColor_3: "#737373",
              body: "#F4F4F4",
              accent: "#ABEF5F33",
              body_dark: "#1C1C1C",
              bgColor: "#F7F7F7",
            },
            fontFamily: { Manrope: "Manrope" },
          },
        },
      };
    </script>
  </head>
  <!-- [#F7F7F7] -->
  <body class="font-Manrope">
    <header class="bg-gradient-to-b from-bgColor">
      <div class="w-11/12 mx-auto lg:px-0 px-3">
        <nav class="navbar">
          <div class="navbar-start">
            <span
              class="bg-primary py-[3px] px-[8px] text-darkColor_1 rounded-full"
            >
              <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i>
            </span>

            <a
              class="btn text-4xl font-extrabold hover:bg-transparent border-0 shadow-none -ml-3 bg-transparent"
              >Rinterio</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul
              class="menu menu-horizontal px-1 text-darkColor_3 text-lg font-medium"
            >
              <li
                class="hover:text-gray-800 text-darkColor_2 font-bold transition-colors duration-300 ease-in-out"
              >
                <a>Home</a>
              </li>
              <li
                class="hover:text-gray-800 transition-colors duration-300 ease-in-out"
              >
                <a>Services</a>
              </li>
              <li
                class="hover:text-gray-800 transition-colors duration-300 ease-in-out"
              >
                <a>Portfolio</a>
              </li>
              <li
                class="hover:text-gray-800 transition-colors duration-300 ease-in-out"
              >
                <a>Blogs</a>
              </li>
              <li
                class="hover:text-gray-800 transition-colors duration-300 ease-in-out"
              >
                <a>Contact Us</a>
              </li>
            </ul>
          </div>
          <div class="navbar-end space-x-3">
            <div class="space-x-2 hidden lg:flex">
              <div
                class="btn btn-ghost bg-white shadow-sm text-darkColor_3 rounded-full"
              >
                <i class="fa-solid fa-magnifying-glass text-lg"></i>
              </div>
              <div
                class="btn btn-ghost bg-white shadow-sm text-darkColor_3 rounded-full"
              >
                <i class="fa-solid fa-cart-shopping text-lg"></i>
              </div>
            </div>

            <a
              class="btn rounded-full px-6 bg-primary hover:bg-secondary border-0 text-darkColor_1 font-extrabold text-xl lg:flex hidden"
              >Book Consult

              <span
                class="bg-slate-900 py-[3px] px-[8px] text-white rounded-full"
              >
                <i class="fa-solid fa-arrow-right -rotate-45"></i>
              </span>
            </a>

            <div class="dropdown">
              <div
                tabindex="0"
                role="button"
                class="btn btn-ghost lg:hidden bg-white rounded-full"
              >
                <i class="fa-solid fa-bars text-xl"></i>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0 text-lg gap-3 font-medium"
              >
                <li
                  class="hover:text-gray-800 transition-colors duration-300 ease-in-out"
                >
                  <a>Home</a>
                </li>
                <li
                  class="hover:text-gray-800 transition-colors duration-300 ease-in-out"
                >
                  <a>Services</a>
                </li>
                <li
                  class="hover:text-gray-800 transition-colors duration-300 ease-in-out"
                >
                  <a>Portfolio</a>
                </li>
                <li
                  class="hover:text-gray-800 transition-colors duration-300 ease-in-out"
                >
                  <a>Blogs</a>
                </li>
                <li
                  class="hover:text-gray-800 transition-colors duration-300 ease-in-out"
                >
                  <a>Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="container mx-auto lg:px-0 px-3"></main>
    <footer></footer>
  </body>
</html>
